<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Ответ бота</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
        background: url("background.png") center/cover no-repeat;
        color: #fff;
      }
      header {
        position: relative;
        width: 100%;
        height: 10vh;
        display: flex;
        align-items: center;
        padding-left: 5vw;
        box-sizing: border-box;
        overflow: hidden;
        backdrop-filter: blur(1px);
      }
      header::before {
        content: "";
        position: absolute;
        inset: 0;
        pointer-events: none;
        z-index: 0;
        background: linear-gradient(
          to top,
          rgba(0, 0, 0, 0) 0%,
          rgba(0, 0, 0, 0.4) 40%,
          rgba(0, 0, 0, 0.7) 100%
        );
      }
      header > * {
        position: relative;
        z-index: 2;
      }
      .logo {
        height: 100px;
        width: auto;
        object-fit: contain;
      }
      main {
        padding: 10px;
      }
      pre {
        background: rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(2px);
        padding: 15px;
        border-radius: 8px;
        overflow-x: auto;
        color: #fff;
        font-size: 16px;
        white-space: pre-wrap;
        word-break: break-word;
      }
    </style>
    <!-- MathJax для LaTeX -->
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  </head>
  <body>
    <header>
      <img src="logo.png" alt="Логотип" class="logo" />
    </header>

    <main>
      <pre id="answer">Загрузка...</pre>
    </main>

    <script>
      // Декодирование URL-safe base64 в UTF-8
      function base64ToUtf8(str) {
        str = str.replace(/-/g, "+").replace(/_/g, "/");
        while (str.length % 4) str += "=";
        const bytes = atob(str);
        return new TextDecoder("utf-8").decode(
          Uint8Array.from(bytes, (c) => c.charCodeAt(0))
        );
      }

      const params = new URLSearchParams(window.location.search);
      const data = params.get("data");

      if (data) {
        try {
          const decoded = base64ToUtf8(data);
          const answerEl = document.getElementById("answer");
          // Вставляем текст с LaTeX
          answerEl.textContent = decoded;
          // Рендерим формулы через MathJax
          MathJax.typesetPromise([answerEl]);
        } catch (e) {
          document.getElementById("answer").textContent =
            "Ошибка декодирования данных.";
          console.error(e);
        }
      } else {
        document.getElementById("answer").textContent =
          "Нет данных для отображения.";
      }
    </script>
  </body>
</html>
