<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Ответ бота</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
        background: url("background.png") center/cover no-repeat;
        color: #fff;
      }

      header {
        position: relative;
        width: 100%;
        height: 10vh;
        display: flex;
        align-items: center;
        padding-left: 5vw;
        box-sizing: border-box;
        overflow: hidden;
        backdrop-filter: blur(1px);
      }

      header::before {
        content: "";
        position: absolute;
        inset: 0;
        pointer-events: none;
        z-index: 0;
        background: linear-gradient(
          to top,
          rgba(0, 0, 0, 0) 0%,
          rgba(0, 0, 0, 0.4) 40%,
          rgba(0, 0, 0, 0.7) 100%
        );
      }

      header > * {
        position: relative;
        z-index: 2;
      }
      .logo {
        max-height: 8vh;
        width: auto;
        object-fit: contain;
      }

      main {
        padding: 10px;
      }

      #answer {
        background: rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(2px);
        padding: 15px;
        border-radius: 8px;
        overflow-x: auto;
        font-size: 16px;
        white-space: pre-wrap;
        word-break: break-word;
      }
    </style>

    <!-- Конфигурация MathJax (обязательно до загрузки скрипта) -->
    <script>
      window.MathJax = {
        tex: {
          inlineMath: [
            ["$", "$"],
            ["\\(", "\\)"],
          ],
          displayMath: [
            ["$$", "$$"],
            ["\\[", "\\]"],
          ],
        },
        startup: {
          // Отключаем автоматический typeset, чтобы вручную отрендерить после вставки контента
          typeset: false,
        },
      };
    </script>

    <!-- MathJax -->
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  </head>

  <body>
    <header>
      <img src="logo.png" alt="Логотип" class="logo" />
    </header>

    <main>
      <div id="answer">Загрузка...</div>
    </main>

    <script>
      // Декодируем URL-safe base64 в UTF-8 (работает корректно для unicode)
      function base64ToUtf8(str) {
        str = str.replace(/-/g, "+").replace(/_/g, "/");
        while (str.length % 4) str += "=";
        const binary = atob(str);
        const bytes = new Uint8Array(binary.length);
        for (let i = 0; i < binary.length; i++) {
          bytes[i] = binary.charCodeAt(i);
        }
        return new TextDecoder("utf-8").decode(bytes);
      }

      const params = new URLSearchParams(window.location.search);
      const data = params.get("data");
      const answerEl = document.getElementById("answer");

      if (data) {
        try {
          const decoded = base64ToUtf8(data);

          // Безопасная вставка — как plain text (MathJax найдёт $...$ внутри текстовых узлов)
          answerEl.textContent = decoded;

          // Дождёмся готовности MathJax, затем отрендерим только нужный элемент
          if (window.MathJax && MathJax.startup && MathJax.startup.promise) {
            MathJax.startup.promise
              .then(() => MathJax.typesetPromise([answerEl]))
              .catch((err) => {
                console.error("MathJax typeset error:", err);
              });
          } else {
            // На случай, если MathJax недоступен — оставим текст как есть
            console.warn("MathJax не обнаружен, показываю сырой текст.");
          }
        } catch (e) {
          answerEl.textContent = "Ошибка декодирования данных.";
          console.error(e);
        }
      } else {
        answerEl.textContent = "Нет данных для отображения.";
      }
    </script>
  </body>
</html>
