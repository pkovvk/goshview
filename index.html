<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Ответ бота</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Стили -->
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
        color: #fff;
        background: url("background.png") center top repeat-y;
        background-size: cover;
      }

      header {
        position: relative;
        width: 100%;
        height: 10vh;
        display: flex;
        align-items: center;
        padding-left: 5vw;
        box-sizing: border-box;
        overflow: hidden;
        backdrop-filter: blur(1px);
      }

      header::before {
        content: "";
        position: absolute;
        inset: 0;
        pointer-events: none;
        z-index: 0;
        background: linear-gradient(
          to top,
          rgba(0, 0, 0, 0) 0%,
          rgba(0, 0, 0, 0.4) 40%,
          rgba(0, 0, 0, 0.7) 100%
        );
      }

      header > * {
        position: relative;
        z-index: 2;
      }

      .logo {
        height: 100px;
        width: auto;
        object-fit: contain;
      }

      main {
        padding: 20px;
        box-sizing: border-box;
      }

      #answer {
        background: rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(2px);
        padding: 20px;
        border-radius: 8px;
        font-size: 16px;
        line-height: 1.6;
        white-space: normal;
        overflow-wrap: break-word;
      }

      pre {
        background: rgba(255, 255, 255, 0.1);
        padding: 10px;
        border-radius: 6px;
        overflow-x: auto;
      }

      code {
        color: #ffcc88;
      }

      h2,
      h3 {
        margin-top: 20px;
        margin-bottom: 10px;
      }
    </style>

    <!-- Markdown + защита + KaTeX -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>

    <!-- KaTeX -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex/dist/katex.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/katex/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex/dist/contrib/auto-render.min.js"></script>
  </head>

  <body>
    <header>
      <img src="logo.png" alt="Логотип" class="logo" />
    </header>

    <main>
      <div id="answer">Загрузка...</div>
    </main>

    <script>
      // Декодирование base64
      function base64ToUtf8(str) {
        str = str.replace(/-/g, "+").replace(/_/g, "/");
        while (str.length % 4) str += "=";
        const bytes = atob(str);
        return new TextDecoder("utf-8").decode(
          Uint8Array.from(bytes, (c) => c.charCodeAt(0))
        );
      }

      const params = new URLSearchParams(window.location.search);
      const data = params.get("data");

      const answerEl = document.getElementById("answer");

      if (data) {
        try {
          const decoded = base64ToUtf8(data);

          // Преобразуем Markdown → HTML и очищаем
          const html = DOMPurify.sanitize(marked.parse(decoded));

          // Вставляем результат
          answerEl.innerHTML = html;

          // Рендерим формулы KaTeX
          renderMathInElement(answerEl, {
            delimiters: [
              { left: "$$", right: "$$", display: true },
              { left: "$", right: "$", display: false },
            ],
          });
        } catch (e) {
          answerEl.textContent = "Ошибка декодирования данных.";
          console.error(e);
        }
      } else {
        answerEl.textContent = "Нет данных для отображения.";
      }
    </script>
  </body>
</html>
